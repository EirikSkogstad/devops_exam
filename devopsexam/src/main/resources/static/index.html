<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevOps-exam</title>
    <style>
        .generic-container {
            background: #56e0da;
            padding: 0.5em;
            margin: 0.5em;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="generic-container">
    <h1>DevOps exam</h1>
    <p>Just a simple test page to show that the deployment works.
        The application is not the focus of this exam
        This page shows the container "id" and a random quote
        Both values are gotten by Javascript fetch call to the spring application.</p>
</div>

<div class="generic-container">
    <h3>Quote:</h3>
    <blockquote id="quote-text"></blockquote>
    <button onclick="updateQuote();">Show another quote</button>
</div>
<div class="generic-container">
    <h3>Container id:</h3>
    <p id="container-info-text"></p>
</div>

<script>
  function updateQuote() {
    fetch('/quotes').then(function(response) {
      return response.text();
    }).then(function(quote) {
      document.getElementById('quote-text').innerHTML = quote;
    });
  }

  fetch('/container-info').then(function(response) {
    return response.text();
  }).then(function(quote) {
    document.getElementById('container-info-text').innerHTML = quote;
  });

  updateQuote();
</script>
</body>
</html>
